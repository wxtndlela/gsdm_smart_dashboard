<ion-content class="container-scroller">
    <div class="container-fluid page-body-wrapper" style="min-height: 100%;padding-top: 0%;">
      <div class="main-panel-only w-100">
        <div class="content-wrapper h-100">
          <div contentAnimate class="h-100">

            <div class="row">

              <div class="col-md-12 grid-margin stretch-card">
                <div class="card">
                  <div class="card-body">
                    <h4 class="card-title">{{title}}</h4>
    
                      <div class="form-group">
                        <label for="name">Schedule Name</label>
                        <input type="text" class="form-control" #name
                          placeholder="Schedule Name">
                      </div>

                      <button type="submit" class="btn btn-gradient-info mr-2" (click)="submit()">Submit</button>
                      <button class="btn btn-light" (click)="dismiss()">Cancel</button>
        
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <!-- partial -->
      </div>
      <!-- main-panel ends -->
    </div>
    <!-- page-body-wrapper ends -->
  </ion-content>
