<div class="d-flex align-items-center auth px-0">
  <div class="row w-100 mx-0">
    <div class="col-lg-4 mx-auto">
      <div class="auth-form-light text-left py-5 px-4 px-sm-5">
        <div class="brand-logo">
          <img src="assets/images/logo.jpg" alt="logo" />
        </div>
        <h4 class="text-black">New here?</h4>

        <h6 class="text-muted">
          Signing up is easy. It only takes a few steps
        </h6>
        <span *ngIf="error">
          <h6 class="text-red">{{ error }}</h6>
        </span>

        <form class="pt-3" [formGroup]="registerForm">
          <div class="form-group">
            <input
              formControlName="email"
              type="email"
              class="form-control form-control-lg"
              id="exampleInputEmail1"
              placeholder="Email"
            />
          </div>
          <!-- <div class="form-group">
            <select
              formControlName="user_role"
              class="form-control form-control-lg"
              id="exampleFormControlSelect2"
            >
              <option>Road Inspection</option>
              <option>Change Detection</option>
              <option>Intrusion Management</option>
              <option>Road Furniture</option>
              <option>Vehicle Counting</option>
              <option>Administrator</option>
            </select>
          </div> -->
          <div class="form-group">
            <input
              formControlName="password"
              type="password"
              class="form-control form-control-lg"
              id="exampleInputPassword1"
              placeholder="Password"
            />
          </div>
          <div class="form-group">
            <input
              formControlName="conpassword"
              type="password"
              class="form-control form-control-lg"
              id="exampleInputPassword1"
              placeholder="Confirm Password"
            />
          </div>
          <!-- form-check -->
          <!-- <div class="mb-4">
            <div class="form-check">
              <label class="form-check-label text-muted">
                <input type="checkbox" class="form-check-input">
                <i class="input-helper"></i>
                I agree to all Terms & Conditions
              </label>
            </div>
          </div> -->
          <div class="mt-3">
            <a
              class="btn btn-block btn-info btn-lg font-weight-medium auth-form-btn"
              (click)="do_register()"
              >SIGN UP</a
            >
          </div>
          <div class="text-center mt-4 font-weight-light">
            Already have an account?
            <a routerLink="/signin" class="text-info">Login</a>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
